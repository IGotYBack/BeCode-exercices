<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async & Fetch</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="[ marginNormal paddingNormal ] [ displayFlex flexColumn gap ]">
        <h1 class="[ fs300 ] [ alignSelfCenter marginBotN ]">Predict the age of a Name</h1>
        <select class="[ width50 ]" name="" id="countryFromUser">
            <option value="BE">Belgium</option>
            <option value="MM">Myanmar</option>
            <option value="FO">Faroe Islands</option>
            <option value="NF">Norfolk Island</option>
            <option value="NR">Nauru</option>
            <option value="FR">France</option>
        </select>
        <input class="[ width50 ]" type="text" name="" id="nameFromUser" placeholder="Choose a name">
        <button class="[ textPrimary500 marginBotN ] [ btn ] [  ]">Rules</button>
    </main>

    <script src="script.js"></script>
</body>

</html>
