<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>

<body class=" [ paddingLarge ] [ displayFlex displayColumn alignCenter ]">
    <main>
        <h1 class="[ fwBold fs200 ]">Emergency Contact and Medical Information</h1>

        <hr>

        <div>
            <section class="[borderTB ]">
                <form action="">

                    <div>
                        <label for="name" class="label">Name</label>
                        <div class="[ displayFlex ]">
                            <div class="[ width25 marginRightS ]">
                                <input class="[ width100 ]" type="text" id="name" name="firstname">
                                <p class="fs80">First</p>
                            </div>
                            <div>
                                <input type="text" name="lastname">
                                <p class="fs80">Last</p>
                            </div>
                        </div>
                    </div>

                    <div class="[ width100 padTop ] [ displayFlex justifyBetween ]">
                        <div class="[ width50 marginRight ]">
                            <label class="[ label ]" for="gender">Gender</label>
                            <select class="[ width100 ]" name="gender" id="gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="PreferNot">Prefer not to respond</option>
                            </select>
                        </div>

                        <div class="[ width50 ]">
                            <label class="[ label ]" for="dateBirth">Date of Birth</label>
                            <input class="[ centerText ]" type="date" id="dateBirth" name="dateBirth">
                        </div>
                    </div>
                </form>
            </section>

            <hr>

            <section class="[ borderTB ]">
                <h2 class="[ fwBold fs150 ]">Emergency Contact</h2>
                <form class="[ padTop ]" action="">

                    <div class="[ width100 ] [ displayFlex justifyBetween ]">
                        <div class="[ width50 marginRight  ]">
                            <label for="nameC" class="label">Name</label>
                            <div class="[ displayFlex ]">
                                <div class="[ marginRightS ]">
                                    <input class="[ width100 ]" type="text" id="nameC" name="firstname">
                                    <p class="fs80">First</p>
                                </div>
                                <div>
                                    <input type="text" name="lastname">
                                    <p class="fs80">Last</p>
                                </div>
                            </div>
                        </div>
                        <div class="[ width50 ]">
                            <label class="[ label ]" for="relationship">Relationship</label>
                            <input class="[ width100 ]" type="text" id="relationship">
                        </div>
                    </div>

                    <div>
                        <label class="[ padTop label ]" for="address">Adress</label>
                        <div>
                            <input class="[ width100 ]" type="text" id="address" name="address">
                            <p>Street Adress</p>
                        </div>
                    </div>

                    <div>
                        <input class="[ width100 ]" type="text" id="AddressLine2" name="AddressLine2">
                        <p>Adress Line 2</p>
                    </div>

                    <div class="[ width100 ] [ displayFlex ]">
                        <div class="[ marginRight width50 ]">
                            <input class="[ width100 ]" type="text" name="City">
                            <p>City</p>
                        </div>
                        <div class="[ width50 ]">
                            <input class="[ width100 ]" type="text" name="state">
                            <p>State / Province / Region</p>
                        </div>
                    </div>

                    <div class="[ width100 ] [ displayFlex ]">
                        <div class="[ marginRight width50 ]">
                            <input class="[ width100 ]" type="text" name="postCode">
                            <p>Postal / Zip Code</p>
                        </div>
                        <div class="[ width50 ]">
                            <select class="[ width100 ]" name="country">
                                <option value="belgium">Belgium</option>
                                <option value="france">France</option>
                                <option value="germany">Germany</option>
                                <option value="other">Other</option>
                            </select>
                            <p>Country</p>
                        </div>
                    </div>

                    <div class="[ width100 padTop displayFlex justifyBetween ]">
                        <div class="[ width50 marginRight ] ">
                            <label class="[ label ]" for="homePhone">Home Phone</label>
                            <input type="tel" id="homePhone" name="homePhone" placeholder="### - ### - ###">
                        </div>
                        <div class="[ width50 ]">
                            <label class=" [ label ]" for="workPhone">Work Phone</label>
                            <input type="tel" id="workPhone" name="workPhone" placeholder="### - ### - ###">
                        </div>

                    </div>
                </form>
            </section>
            <hr>

            <section class="[ borderTB ]">
                <h2 class="[ fwBold fs150 ]">Medical Information</h2>
                <form class="[ padTop ]" action="">
                    <div>
                        <label class="[ label ]" for="hospital">Hospital</label>
                        <input class="[ width100 ]" type="text" id="hospital" name="hospital">
                    </div>

                    <div class="[ width100 padTop ] [ displayFlex justifyBetween ]">
                        <div class="[ width50 marginRight ]">
                            <label class="[ label ]" for="insurance">Insurance</label>
                            <input type="text" id="insurance" name="insurance">
                        </div>
                        <div class="[ width50 ]">
                            <label class="[ label ]" for="policyNumber">Policy Number</label>
                            <input type="text" id="policyNumber" name="policyNumber">
                        </div>
                    </div>

                    <div class="[ width100 padTop ] [ displayFlex justifyBetween ]">
                        <div class="[ width50 marginRight ]">
                            <label class="[ label ]" for="physicianName">Physician's Name</label>
                            <input type="text" id="physicianName" name="physicianName">
                        </div>
                        <div class="[ width50 ]">
                            <label class="[ label ]" for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="### - ### - ###">
                        </div>
                    </div>

                    <div class="[ padTop ]">
                        <label class="[ width100 label ]" for="allergies">Allergies / Special Healt
                            Considerations</label>
                        <textarea class="[ width100 ]" id="allergies" name="allergies" rows="10" cols="30"></textarea>
                    </div>
                </form>
            </section>
            <input class="btnSubmit" type="submit">
        </div>
    </main>
</body>

</html>
